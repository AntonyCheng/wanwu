      description: 工作流OpenAPI文件上传
      parameters:
      - description: 文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 工作流OpenAPI文件上传
      tags:
      - openapi
  /workflow/run:
    post:
      consumes:
      - application/json
      description: 工作流OpenAPI
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: 工作流OpenAPI
      tags:
      - openapi
