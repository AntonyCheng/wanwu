<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 文档预览</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #409eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #606266;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">正在加载PDF预览...</div>
        </div>
    </div>
    
    <script>
        // 获取URL参数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 检查是否在iframe中
        function isInIframe() {
            try {
                return window !== window.top;
            } catch (e) {
                return true;
            }
        }
        
        // 如果不在iframe中，重定向到Vue应用
        if (!isInIframe()) {
            const fileUrl = getUrlParam('fileUrl');
            const page = getUrlParam('page') || '1';
            
            if (fileUrl) {
                // 重定向到Vue应用的路由
                window.location.href = window.location.origin + '/standalonePdf?fileUrl=' + encodeURIComponent(fileUrl) + '&page=' + page;
            } else {
                document.body.innerHTML = '<div class="loading"><div class="loading-text">缺少文件URL参数</div></div>';
            }
        }
    </script>
</body>
</html>
